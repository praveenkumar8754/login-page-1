<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <div class="logo">
    <img src="images/smule.png-removebg-preview (1).png" id="sandalrectangle">
  </div>
  <div class="title5">Sign up or log in to your Smule </div>
  <div class="title3">account.</div>
  <div class="title">By selecting one of the Account Creation Options</div>
  <div class="title1">div below, you agree to Smule's Terms of Service</div>
  <div class="title4"> Privacy Policy</div>
  <div id="googleUserId"></div>
  <div class="container">
    <div class="input-box button"></div>
    <div class="twitter">
      <a href="#"><i class="fab fa-apple"></i>Sign in With Apple</a>
    </div>
    <div class="twitter">
      <a href="#" id="facebook-login"><i class="fab fa-facebook"></i>Login With Facebook</a>
    </div>
    <div class="twitter">
      <a href="#" ><i class="fab fa-google"></i>Sign in With Google</a>
    </div>
    <div class="twitter">
      <a href="#"><i class="fab fa-email"></i>Sign in With Email</a>
    </div>
    <img src="images/envelope-fill.svg" id="sandalrectangle2">
    <img src="images/Screenshot 2024-01-13 120320.png" id="sandalrectangle3">
    <img src="images/icons8-facebook-30.png" id="sandalrectangle4">
    <img src="images/apple.svg" id="sandalrectangle5">
  </div>
  <div id="btnWrap">
    <div id="g_id_onload"
        data-client_id="944828572363-tfi51abhkald6iqsl6gocvmf58ad30e7.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">

    </div>
    
    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
    </div>
  <div class="cancel">
    <a href="#"><i class="cancel"></i>Cancel</a>                                                                      
  </div>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="script.js"></script>
</body>
</html>
